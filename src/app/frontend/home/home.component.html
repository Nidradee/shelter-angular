<section class="home-content">
  <select class="shelter-filter" [(ngModel)]="dropDownValue">
    <option *ngFor="let type of shelterTypes" [value]="type">
      {{type}}
    </option>
    
  </select>
  <ul class="shelter-list">
    <li class="shelter-item" *ngFor="let shelter of shelterTypes">
      <a routerLink="shelters">{{shelter}}</a>
     </li>
         <!-- <sa-shelter-item [ShelterData]= "shelter"*ngFor="let shelter of shelters"></sa-shelter-item>  -->
       
         
  </ul>
</section>
<sa-footer></sa-footer>
